<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form>
            <div class="form-control">
                <label for ="nome">Seu Nome</label>
                <input type="text" id = "nome" required />
            </div>
            <div class="form-control">
                <label for ="telefone">Seu telefone</label>
                <input type="tel" id = "telefone" required />
            </div>
            <div class="form-control">
                <label for="dtnasc"> Data de nascimento:<br></label>
                <input type="date" id="dtnasc" required/>
            </div>
                <div class="form-control">
                    <label for ="sexo_Masculino">Sexo:<br>Masculino</label>
                    <input type="radio" id = "sexo_Masculino" required />
                    <label for ="sexo_Feminino">Feminino</label>
                    <input type="radio" id = "sexo_Feminino" required />
                </div>
            <div class="form-control">
                <label for ="senha">Senha</label>
                <input type="password" id = "senha" required />
            </div>
            <div class="form-control">
                <label for ="senha_confirme">Confirme a senha</label>
                <input type="password" id = "senha_confirme" required />
            </div>
            <button type="submit" class ="but">Enviar</button>
        </form>
    </div>
</body>
</html>
